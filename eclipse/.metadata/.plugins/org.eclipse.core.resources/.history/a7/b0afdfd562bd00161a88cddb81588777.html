<!DOCTYPE html>
<html>
<body>
<form action="http://localhost:8080/StudentApp/Changepassword" method="post">
	<h1>Change Password</h1>
	<table>
	
	<tr>
	<td>Reg.no:</td>
	<td><input type ="text" name="regno" placeholder="enter the reg.no"></td>
	</tr>
	
	<tr>
	<td>Current Password: </td>
	<td><input type ="password" name="CurrentPassword" placeholder="enter the current password"></td>
	</tr>
	
	<tr>
	<td>New Password: </td>
	<td><input type ="password" name="NewPassword" placeholder="enter the New Password"></td>
	</tr>
	
	<tr>
	<td>Retype New Password: </td>
	<td><input type ="password" name="RetypeNewPassword" placeholder="enter the Retype New Password"></td>
	</tr>

	<tr>
	<td>
	<input type ="reset" name ="Reset" value="Reset">
	</td>
	<td><input type ="submit" name ="ChangePassword" value="Submit">
	</td>
	
	</tr>
	</table>
</form>

</body>
</html>
